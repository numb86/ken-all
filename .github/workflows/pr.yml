name: Unit test, Lint, Type check, and Commitlint

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Get yarn cache
        id: yarn-cache
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Library install
        run: yarn --frozen-lockfile

      - name: Build package
        run: yarn run build

      - name: Unit test
        run: yarn run test

      - name: Install Playwright browsers
        run: cd test/e2e && npx playwright install --with-deps chromium

      - name: E2E test
        run: make e2e-test

      - name: Lint
        run: yarn run lint

      - name: Type check
        run: yarn run type-check

      - name: Commitlint
        run: yarn run commitlint

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Verify CSV generation
        run: |
          cd generateCsv
          cargo run --release
          cd ..
          git diff --exit-code postalCode/csv/ || (echo "❌ Rust CSV generation differs from TypeScript" && exit 1)
          echo "✅ Rust and TypeScript outputs match"
